name: Windows Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MidiFartSniffer-VST3-Windows
        path: |
          build/**/VST3/**/*.vst3
          build/**/*.vst3
        if-no-files-found: error
    
    - name: Package VST3 for Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      shell: pwsh
      run: |
        # Find the VST3 file
        $vst3Files = Get-ChildItem -Path build -Recurse -Filter "*.vst3" | Select-Object -First 1
        if ($vst3Files) {
          # Create a zip archive
          $zipName = "MidiFartSniffer-VST3-Windows.zip"
          Compress-Archive -Path $vst3Files.FullName -DestinationPath $zipName
          Write-Output "VST3_PACKAGE=$zipName" >> $env:GITHUB_ENV
          Write-Output "Created package: $zipName"
        } else {
          Write-Error "No VST3 files found"
          exit 1
        }
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }}
        body: |
          Automated build from commit ${{ github.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
        files: MidiFartSniffer-VST3-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
